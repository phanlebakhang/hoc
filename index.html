<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>học lại web</title>
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <table>
      <caption>
        tổng hợp 2020
      </caption>
      <thead>
        <tr>
          <th scope="col">số thứ tự</th>
          <th scope="col">họ tên</th>
          <th scope="col">lớp hiện tại</th>
          <th scope="col">hình ảnh</th>
          <th scope="col">video</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td scope="row">phạm thị diệu huyền</td>
          <td scope="row">trung cấp năm 3</td>
          <td><img src="/hinh/hinhb.jpeg" alt="#" class="hinh" /></td>
          <td>
            <video
              src="/video/emiu.mp4"
              class="video"
              controls
              autoplay
              muted
              preload="auto"
            ></video>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="row">2</th>
          <td scope="row">phan lê bá khang</td>
          <td scope="row">cao đẳng năm 2</td>
          <td><img src="/hinh/hinha.jpg" alt="#" class="hinh" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
